<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-purple-300 flex items-center justify-center min-h-screen">
    <div class="bg-white flex flex-col md:flex-row md:w-2/3 shadow-md rounded-lg">
        <div class="md:w-1/2 p-6 flex items-center justify-center bg-purple-500 rounded-t-lg md:rounded-t-none md:rounded-l-lg">
            <img src="{{ url_for('static', filename='images/image.png') }}" alt="Illustration" class="max-w-full h-auto rounded">
        </div>
        <div class="md:w-1/2 p-8 bg-purple-100 rounded-b-lg md:rounded-b-none md:rounded-r-lg">
            <h1 class="text-2xl font-bold mb-4 text-purple-700">Register</h1>
            <form action="{{ url_for('auth.register') }}" method="post">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" id="username" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="email" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" required>
                </div>
                <button type="submit" class="w-full bg-purple-700 hover:bg-purple-800 text-white py-2 rounded-md">Register</button>
            </form>
            <p class="mt-4 text-sm text-gray-600">Already have an account? <a href="{{ url_for('auth.login') }}" class="text-purple-500">Login</a></p>
        </div>
    </div>
</body>
</html>
