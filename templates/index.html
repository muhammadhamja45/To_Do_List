<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex flex-col">
    <div class="flex flex-row flex-grow">
        <!-- Sidebar -->
        <div class="bg-black text-white w-64 p-4">
            <div class="flex justify-between mb-4">
                <h2 class="text-2xl font-bold">Todos</h2>
                <a href="{{ url_for('logout') }}" class="text-red-500">Logout</a>
            </div>
            <div class="mb-4">
                <button id="add-task-button" class="bg-gray-800 px-4 py-2 rounded-md w-full">+ Add Task</button>
            </div>
            <form id="add-task-form" action="{{ url_for('add_task') }}" method="post" class="hidden mb-4">
                <input type="text" name="task_name" placeholder="Task Name" class="mb-2 p-2 rounded w-full text-black" />
                <input type="date" name="task_date" class="mb-2 p-2 rounded w-full text-black" />
                <input type="time" name="start_time" class="mb-2 p-2 rounded w-full text-black" />
                <input type="time" name="end_time" class="mb-2 p-2 rounded w-full text-black" />
                <button type="submit" class="bg-green-500 px-4 py-2 rounded-md w-full text-white">Add Task</button>
            </form>
            <div id="task-list">
                <!-- Task list will be loaded here from the database -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-grow p-6">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <h1 class="text-3xl font-bold" id="month-year">March 2022</h1>
                    <button id="prev-week" class="ml-2 bg-gray-200 px-3 py-1 rounded-md">←</button>
                    <button id="next-week" class="ml-2 bg-gray-200 px-3 py-1 rounded-md">→</button>
                </div>
                <div class="flex items-center">
                    <button id="today-button" class="bg-gray-200 px-3 py-1 rounded-md mr-2">Today</button>
                    <button class="bg-gray-200 px-3 py-1 rounded-md">Share</button>
                </div>
            </div>

            <div id="date-slider" class="flex items-center justify-between mb-6">
                <!-- Dates will be dynamically inserted here by JavaScript -->
            </div>

            <div id="tasks-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {% for task in tasks %}
                <div class="bg-white p-4 rounded-md shadow">
                    <h3 class="font-bold mb-2">{{ task.task_name }}</h3>
                    <p>{{ task.start_time }} - {{ task.end_time }}</p>
                    <div class="flex justify-between items-center">
                        <i class="fas fa-calendar-alt"></i>
                        <a href="{{ url_for('delete_task', task_id=task.id) }}" class="text-red-500"><i class="fas fa-trash"></i></a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
